<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


		<ion-row>
			<img src="assets/imgs/icon.png" height="250" [ngStyle]="{'margin': 'auto'}"/>
		</ion-row>


		<ion-item>

			<ion-label floating>Full Name <ion-icon name="person"></ion-icon></ion-label>
    		<ion-input type="text" [(ngModel)]="name"></ion-input>

		</ion-item>

		<ion-item>

			<ion-label floating>Email <ion-icon name="mail"></ion-icon></ion-label>
    		<ion-input type="text" [(ngModel)]="email"></ion-input>

		</ion-item>

		<ion-item>

			<ion-label floating>Address <ion-icon name="home"></ion-icon></ion-label>
    		<ion-input type="text" [(ngModel)]="address"></ion-input>

		</ion-item>

		<ion-row padding>
			<ion-col col-3><ion-label> State </ion-label></ion-col>
			<ion-col col-6><ion-select [(ngModel)]="state">

				<ion-option value="NY"> NY </ion-option>
				<ion-option value="FL"> FL </ion-option>

			</ion-select></ion-col>
			<ion-col col-3>
				<ion-input type="text" [(ngModel)]="zip" value="" placeholder="zip" ></ion-input>
			</ion-col>
		</ion-row>

				<br/>
		<br/>
	<ion-row>
		<button ion-button color="orange" block round (click)="register()"> Continue </button>
	</ion-row>
	<br/><br/>



</ion-content>
