<ion-header>

  <ion-navbar>
    <ion-title>address</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

		<ion-row>

			<ion-item>
				<ion-input type="text" [(ngModel)]="address"></ion-input><ion-icon name="navigate" item-right>
				</ion-icon>
			</ion-item>
		</ion-row>

		<ion-row>

			<ion-item>
				
				<ion-input type="text" [(ngModel)]="unit" placeholder="add unit number" ></ion-input>
			</ion-item>
		</ion-row>

		<ion-row>
			<ion-col col-3><ion-label> State </ion-label></ion-col>
			<ion-col col-6><ion-select>

				<ion-option value="bulldog"> NY </ion-option>
				<ion-option value="terrier"> FL </ion-option>

			</ion-select></ion-col>
			<ion-col col-3>
				<ion-input type="text" [(ngModel)]="zipCode" value="" placeholder="zip" ></ion-input>
			</ion-col>
		</ion-row>

		<ion-row>	
			<button ion-button color="orange" block (click)="continue()"> Continue </button>
		</ion-row>

</ion-content>
