<ion-header>

		<ion-navbar>
			<ion-title>pets</ion-title>
		</ion-navbar>
	
	</ion-header>
	
	
	<ion-content padding>
	
		<ion-list>
	
			<ion-item-group>
					<ion-item *ngFor="let pet of pets">
						 <ion-avatar item-start>
									<img [src]="pet?.pic">
							</ion-avatar>
						<p>{{ pet?.name }}</p>
						<!--<button item-content ion-button round color="danger" item-end (click)="track($event, walk)"> TRACK </button>-->
					</ion-item>
					<ion-item-options side="right">
	
						</ion-item-options>
				</ion-item-group>
			
		</ion-list>
	
	</ion-content>
