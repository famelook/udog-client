</ion-row>

	<ion-item-divider color="yellow">
		<p text-center> ADD TIME</p>
	</ion-item-divider>

	<ion-row radio-group [(ngModel)]="time" >

		
			<ion-item *ngFor="let item of numberofDogs">
					<ion-label color="dark"><ng-container *ngIf="item.id == '3'">2 Dogs </ng-container>{{item.time}} Minutes ${{item.cost}} {{item.isEnable}}</ion-label>
					<ion-radio [value]="item.isEnable" name="redioButtons" [checked]="item.isEnable" [disabled]="item.isDisabled" (ionSelect)="durationSelect(item)"></ion-radio>
				</ion-item>

	</ion-row>

	<ion-row>

		<ion-row padding>
			<ion-label style="font-weight: bold;"> Pick-Up Location </ion-label>
		</ion-row>
		<ion-item>
			<ion-input type="text" [(ngModel)]="pickUp"></ion-input><ion-icon name="navigate" item-right></ion-icon>
		</ion-item>
		<ion-row>
			<ion-col col-3 offset-4>
			<button ion-button color="primary" clear style="align-self: center;" (click)="changeAddress()"> Add Unit Number<p style="color: red">*</p></button>
		</ion-col>
		</ion-row>

	</ion-row>


		<ion-row padding>

			<ion-label style="font-weight: bold;"> Drop-Off Location</ion-label>

		</ion-row>

		<ion-row radio-group [(ngModel)]="same">
	 		<ion-col col-6>
	 			<ion-item no-lines>
	 				<ion-radio value="same" (ionSelect)="locationSelect('same')"></ion-radio><ion-label> Same</ion-label>
	 			</ion-item>
	 		</ion-col>
	 		<ion-col col-6>
	 			<ion-item no-lines>
	 				<ion-radio value="other" (ionSelect)="locationSelect('other')"></ion-radio><ion-label> Other </ion-label>
	 			</ion-item>
	 		</ion-col>
		</ion-row>

		<ion-row>

			<ion-item *ngIf="same == 'other'">
				<!--<ion-label floating> Drop-Off Location </ion-label>-->
				<ion-input type="text" [(ngModel)]="dropOff" value="" ></ion-input><ion-icon name="navigate" item-right>
				</ion-icon>
			</ion-item>
		</ion-row>

		<ion-row>
				<ion-col col-3 offset-3>
				<button ion-button color="primary" clear style="align-self: center;" (click)="changeAddress()"> Add Unit Number<p style="color: red">*</p></button>
			</ion-col>
		</ion-row>



	<ion-row>
		<ion-row padding>
			<ion-label style="font-weight: bold;"> Instructions of Walk </ion-label>
		</ion-row>

		<ion-item>
			<ion-input [(ngModel)]="info" type="text" placeholder="(passcode, keycode, leash, doorman)"> </ion-input>

		</ion-item>

	</ion-row>


	<ion-row>
		<ion-row padding>
			<ion-label style="font-weight: bold;"> Reciever's Name </ion-label>
		</ion-row>
		<ion-item>
			<ion-input [(ngModel)]="receiverName" type="text" placeholder="(please add name if address drop-off change)"></ion-input>
		</ion-item>
	</ion-row>

	<ion-row>

		</ion-item>

	</ion-row>
-->

	<ion-row>	
			<button ion-button color="orange" block (click)="saveToFirestore()"> Continue </button>
	</ion-row>


</ion-content>
