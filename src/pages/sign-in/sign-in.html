<ion-header>

  <ion-navbar>
    <ion-title>Sign-In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-row>
		<img src="assets/imgs/icon.png" height="250" [ngStyle]="{'margin': 'auto'}"/>
	</ion-row>

	<ion-row padding>

		<ion-item>

			<ion-label floating>Email <ion-icon name="mail"></ion-icon></ion-label>
    		<ion-input type="text" [(ngModel)]="email"></ion-input>

		</ion-item>

	</ion-row>

	<ion-row padding>

		<ion-item>

			<ion-label floating>Password <ion-icon name="key"></ion-icon></ion-label>
    		<ion-input type="password" [(ngModel)]="password"></ion-input>

		</ion-item>

	</ion-row>

	<ion-row padding>

		<button ion-button color="orange" block round (click)="emailLogin()"> Sign In </button>

	</ion-row>


</ion-content>
