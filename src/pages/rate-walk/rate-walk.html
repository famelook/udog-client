<ion-header>

  <ion-navbar>
    <ion-title>RateWalk</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


	<ion-item-divider color="yellow"> 

		<p text-center> REVIEW THE WALKER </p>

	</ion-item-divider>

	<br>
	<br>


	<ion-row>

		<img [src]="request?.walker.pic" class="profile-image"  />


	</ion-row>

	<ion-row>

		<ion-label text-center> {{ request?.walker.name }} </ion-label>

	</ion-row>

	<br>
	<br>

	<ion-row>


		<ion-label text-center> Review the Walker </ion-label>

	</ion-row>

	<ion-row>

		<rating [(ngModel)]="rate" 
	        readOnly="false" 
	        max="5" 
	        emptyStarIconName="star-outline" 
	        halfStarIconName="star-half" 
	        starIconName="star" 
	        nullable="false">        	
		</rating>

	</ion-row>

		<div class="text-container">
	<ion-row class="text">

		
			<textarea rows="3" type="text" [(ngModel)]="comments" placeholder="Write a comment" [ngStyle]="{'width':'90%' }"></textarea> 
		

	</ion-row>
</div>


		<div class="button-container">
	<ion-row padding>

		<ion-col >
				<button ion-button color="orange" (click)="send()" round>SEND</button>
		</ion-col>

	</ion-row>
</div>




</ion-content>
