<ion-header>

	<ion-navbar>
		<ion-title>verify</ion-title>

</ion-header>


<ion-content padding>

	<ion-row>
		<img src="assets/imgs/icon.png" height="250" [ngStyle]="{'margin': 'auto'}"/>
	</ion-row>

	<ion-row padding>

		<ion-item>

			<ion-label floating>CODE </ion-label>
			<ion-input type="text" [(ngModel)]="code"></ion-input>

		</ion-item>

	</ion-row>

	<ion-row padding>

		<button ion-button color="orange" block round (click)="verify()"> VERIFY </button>

	</ion-row>

</ion-content>
