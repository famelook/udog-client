<ion-header>

  <ion-navbar>
    <ion-title>walks</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>

		<ion-item-group>
			<ion-item-divider color='light'> Active & Pending Walks </ion-item-divider>
				<ion-item *ngFor="let walk of pendingWalks" (click)="openRequest(notif)">
					 <ion-avatar item-start>
		      			<img [src]="walk?.pet.pic">
		    		</ion-avatar>
					<p>{{ walk?.time }}</p>
					<p>{{ walk?.pickUp }}</p>
					<button item-content ion-button round color="danger" item-end (click)="track($event, walk)"> TRACK </button>
				</ion-item>
				<ion-item-options side="right">

		    	</ion-item-options>
	    </ion-item-group>


	    <ion-item-group>
			<ion-item-divider color='light'> Past Walks </ion-item-divider>
				<ion-item *ngFor="let walk of completedWalks" (click)="review(walk)">
					 <ion-avatar item-start>
		      			<img [src]="walk?.pet.pic">
		    		</ion-avatar>
					<p>{{ walk?.time }}</p>
					<p>{{ walk?.pickUp }}</p>
					<!--<button item-content ion-button round color="danger" item-end (click)="walkIntention($event)"> TRACK </button>-->
				</ion-item>
				<ion-item-options side="right">

		    	</ion-item-options>
	    </ion-item-group>
	
	</ion-list>

</ion-content>
