<ion-header>

  <ion-navbar>
  	<ion-buttons start>
      <button [disabled]="isCheckedPets.length != numberOfDogs" ion-button icon-only (click)="selectdDogs()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Select more pets</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>
		<ion-item *ngFor="let items of allPets">
      <ion-avatar item-start>
      		<img [src]="items.pic">
      </ion-avatar>
      <ion-label>{{items.petName}}</ion-label>
      <ion-checkbox item-end [disabled]="checkedCount == numberOfDogs && !items.checked" [(ngModel)]="items.checked" (ionChange)="selectPets(items)"></ion-checkbox>

		</ion-item>
	</ion-list>

</ion-content>
