<ion-content padding>

	<ion-item-divider color="yellow"> 

		<p text-center> Finished the walk! </p>

	</ion-item-divider>

	<ion-row>

			<div class="activity"> 
				<p> Your Dog :</p> 
				<ion-row class="pee-row">
					<div class="pee-pic">
					<img src="assets/imgs/pee.svg" />
					</div>
					<div class="pee-info">
					<p> Pee {{walk?.walknotes.pee }} times </p>
					</div>
					<div class="pee-type">
						<p>(Good)</p>
					</div>
				</ion-row>
				<ion-row class="poo-row">
					<div class="poo-pic">
					<img src="assets/imgs/poo.svg" />
					</div>
					<div class="poo-info">
					<p> Poo {{walk?.walknotes.poo }} times </p>
					</div>
					<div class="poo-type">
						<p>(Good)</p>
					</div>
				</ion-row>
			</div>

	</ion-row>

	<ion-row>

		<div>

				<p text-center> Observations: </p>

				<p align="center" class="observations">  {{walk?.walknotes.comments }}  </p>

		</div>


	</ion-row>

	<ion-row padding>

	
				<img [src]="walk?.walker.pic"  class="profile-image"/>

				<p text-center>  You rated {{walk?.walker.name }} </p>

				<rating [(ngModel)]="rate" 
			        readOnly="true" 
			        max="5" 
			        emptyStarIconName="star-outline" 
			        halfStarIconName="star-half" 
			        starIconName="star" 
			        nullable="false">        	
			     </rating>

	</ion-row> 

	<ion-row padding> <a> Tell a friend about us and get $25 Off </a> </ion-row>

	<ion-row padding> <a> Would you like to help feed homeless dogs </a> </ion-row>

	<ion-row padding>

		<ion-col col-6 offset-3>
				<button ion-button color="orange" (click)="continue()" round> Done </button>
		</ion-col>

	</ion-row>

</ion-content>
