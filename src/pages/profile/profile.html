<ion-header>
  <ion-navbar>
    <ion-title text-center>
      My Profile
    </ion-title>

    <ion-buttons end>

      <button ion-button icon-only (click)="settings()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="profile-container" padding>
  <ion-list>
    <!--<img [src]="client?.pic" class="profile-image" />-->
	<div>
		<label for="image_upload"> 
			<img [src]="pic"  class="profile-image"/>
		</label>
		<input name="image_upload" type="file" id="image_upload" style="display: none;" (change)="picChosen($event)">
		<!--<img [src]="pic" width="90px" class="pet-pic" (click)="choosePic()"/>-->
	</div>
    <p text-center>
      <span class="name">{{client?.name}}</span>
      <br/>
      <span class="email">{{client?.email}}</span>
    </p>
  </ion-list>
  </div>

    <ion-row [ngStyle]="{'background-color': '#FFFFFF'}" padding>

      <ion-col text-center padding col-4>
        <ion-row>
          <ion-col col-12>
              <span class="text-bold stats-num">{{pets}}</span>
          </ion-col>
          <ion-col col-12>
            <span class="brown stats-label">My Pets</span>
          </ion-col>
        </ion-row>
      </ion-col>

      <ion-col text-left padding col-8 [ngStyle]="{'border-left': '1px solid #EDEDED'}">
        <ion-row>
          <ion-col col-12>
            <span class="text-bold stats-num">{{walks}}</span>
          </ion-col>
          <ion-col col-12>
            <span class="gray stats-label">Appointments</span>
          </ion-col>
        </ion-row>
      </ion-col>

    </ion-row>

    <ion-row [ngStyle]="{'background-color': '#F2F2F2'}" padding>
      <ion-col text-center no-padding col-3>
        <img src="assets/imgs/pet-icon.png" height="40px" />
      </ion-col>
      <ion-col text-left no-padding col-7>
        <p>Add a pet</p>
      </ion-col>
      <ion-col text-right no-padding col-2>
        <div tappable (click)="addPet()">
          <img src="assets/imgs/plus-icon.png" width="35px"/>
        </div>
      </ion-col>
    </ion-row>

    <ion-row [ngStyle]="{'background-color': '#ffffff', 'text-align' : 'center'}" padding *ngIf="pets == 0" >
      <ion-col>
        No pets in the list!
      </ion-col>
    </ion-row>

    <ion-row [ngStyle]="{'background-color': '#ffffff'}" padding >
      <ion-col text-center no-padding col-3>
        <img src="assets/imgs/snowball.png" width="90px" class="pet-pic"/>
      </ion-col>
      <ion-col text-left no-padding col-6>
        <p>Snowball<br>
        <span class="last-walk">Last walk Dec 3, 2016</span>
      </p>
      </ion-col>
      <ion-col text-right no-padding col-3>
        <p>5 Walks</p>
      </ion-col>
    </ion-row>

</ion-content>
